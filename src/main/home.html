<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chernobyl Radiation Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="../resources/styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-8 w-auto" src="../resources/images/sign.png" alt="Safe Chernobyl">
          </div>
          <div class="text-white ml-4 text-lg font-bold">Safe Chernobyl</div>
          <div class="hidden sm:block w-full">
            <div class="flex justify-center space-x-8">
              <a href="#" class="rounded-lg bg-gray-900 px-5 py-3 text-lg font-medium text-white">About</a>
              <a href="#" class="rounded-md px-5 py-3 text-lg font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Radiation Map</a>
              <a href="#" class="rounded-lg px-5 py-3 text-lg font-medium text-gray-300 hover:bg-gray-700 hover:text-white">History</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Home Section -->
  <section id="home" class="relative h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('../resources/images/background.png');">
    <div class="text-center text-white bg-black bg-opacity-50 p-8 rounded-lg">
      <h1 class="text-4xl font-bold mb-4">Welcome to Safe Chernobyl</h1>
      <p class="text-lg mb-6">Explore the radiation hotspots and history of Chernobyl with our interactive map.</p>
      <a href="#map" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg text-lg">Try the Map</a>
    </div>
  </section>


  <!-- Map -->
<!-- Map Section -->
<main class="relative h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('../resources/images/dark-background.jpg');">
  <div class="flex flex-col items-center justify-center w-full">
    <p class="text-center text-lg mb-4 text-white ui-sans-serif">Click on a hotspot to view radiation data</p>
    <div id="map" class="h-[600px] w-full max-w-4xl rounded-lg shadow-lg"></div>
  </div>
</main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="code.js"></script>

</body>
</html>
